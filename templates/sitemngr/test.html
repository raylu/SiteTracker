{% extends 'sitemngr/base.html' %}
{% load staticfiles %}

{% block subtitle %}
TEST
{% endblock %}

{% block javascript %}
<script type="text/javascript" src="{% static 'graphing/sigma.min.js' %}"></script>
{% endblock %}

{% block content %}

<center>

<div id="container" style="border: 1px solid black; padding: 10px;"></div>
<script src="{% static 'graphing/sigma.parsers.json.min.js' %}"></script>
<script>
    // Let's first initialize sigma:
    var s = new sigma('container');

    // Then, let's add some data to display:
    s.graph.addNode({
      // Main attributes:
      id: 'n0',
      label: 'Hello',
      // Display attributes:
      x: 0,
      y: 0,
      size: 1,
      color: '#f00'
    }).addNode({
      // Main attributes:
      id: 'n1',
      label: 'World !',
      // Display attributes:
      x: 1,
      y: 1,
      size: 1,
      color: '#00f'
    }).addEdge({
      id: 'e0',
      // Reference extremities:
      source: 'n0',
      target: 'n1'
    });

    // Finally, let's ask our sigma instance to refresh:
    s.refresh();
  </script>

</center>

{% endblock %}
