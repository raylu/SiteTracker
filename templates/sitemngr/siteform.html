<table class="contenttable">
    <tr>
        <td>
            <label>Creator</label>
        </td>
        <td>
            <input type="text" name="creator" value="{% if site %}{{ site.creator }}{% else %}{% if isForm %}{{ displayname }}{% endif %}{% endif %}" readonly>
        </td>
    </tr>
    {% if site %}
    <tr>
        <td>
            <label>Date</label>
        </td>
        <td>
            <input type="text" name="date" value="{% if site %}{{ site.date|date:'H:i, M d, y' }}{% endif %}" {% if isForm %}{% else %}readonly{% endif %}>
        </td>
    </tr>
    {% endif %}
    <tr>
        <td>
            <label id="l_scanid">Scan ID</label>
        </td>
        <td>
            <input type="text" id="t_scanid" name="scanid" placeholder="AAA, BBB, LOL ..." value="{% if site %}{{ site.scanid }}{% elif g_scanid %}{{ g_scanid }}{% endif %}" {% if isForm %}{% else %}readonly{% endif %}>
        </td>
    </tr>
    <tr>
        <td>
            <label>Location of site</label>
        </td>
        <td>
            <input type="text" name="where" placeholder="Jita, J123456 ..." value="{% if site %}{{ site.where }}{% elif g_system %}{{ g_system }}{% else %}{{ eveigb.solarsystemname }}{% endif %}" {% if isForm %}{% else %}readonly{% endif %}>
        </td>
    </tr>
    <tr>
        <td>
            <label>Name of site</label>
        </td>
        <td>
            <input type="text" name="name" placeholder="Core Stronghold, Quarantine Area ..." value="{% if site %}{{ site.name }}{% elif g_name %}{{ g_name }}{% endif %}" {% if isForm %}{% else %}readonly{% endif %}>
        </td>
    </tr>
    <tr>
        <td>
            <label>Type of site</label>
        </td>
        <td>
			{% if isForm %}
				<select name="type">
					{% if site %}
						<option>{{ site.type }}</option>
					{% endif %}
					<option>Combat</option>
					<option>Relic</option>
					<option>Gas</option>
					<option>Data</option>
					<option>Ore</option>
				</select>
			{% else %}
				<input type="text" value="{{ site.type }}" readonly>
			{% endif %}
            <!-- <input type="text" name="type" placeholder="Combat, gas, data ..." value="{% if site %}{{ site.type }}{% elif g_type %}{{ g_type }}{% endif %}" {% if isForm %}{% else %}readonly{% endif %}> -->
        </td>
    </tr>
    <tr>
        <td>
            <label>Has the site been opened</label>
        </td>
        <td>
            <input type="checkbox" name="opened" {% if site and site.opened %}checked="checked"{% endif %} {% if not isForm %}disabled="disabled"{% endif %}>
        </td>
    </tr>
    <tr>
        <td>
            <label>Has the site despawned</label>
        </td>
        <td>
            <input type="checkbox" name="closed" {% if site and site.closed %}checked="checked"{% endif %} {% if not isForm %}disabled="disabled"{% endif %}>
        </td>
    </tr>
    <tr>
        <td>
            <label>Notes</label>
        </td>
        <td>
            <textarea name="notes"{% if isForm %}{% else %} readonly{% endif %}>{% if site %}{{ site.notes }}{% endif %}</textarea>
        </td>
    </tr>
    {% if isForm %}
    <tr>
        <td>
            <label>{% if finish_msg %}{{ finish_msg }}{% endif %}</label>
        </td>
        <td>
            <input type="submit" id="submit_button" value="Store" class="btn btn-primary" data-loading-text="Storing..." onclick="$(this).button('loading');">
        </td>
    </tr>
    {% endif %}
</table>
