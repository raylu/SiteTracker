{% extends 'sitemngr/base.html' %}

{% block content %}

<center>

<h1>Universe Overview</h1>

<hr><br>

<h3>Systems With Open Sites/Wormholes</h3>
{% if systems %}
    {% for s in systems %}
        <a href="{{ s }}">{% if s == eveigb.solarsystemname %}<strong>Current system: {{ s }}</strong>{% else %}{{ s }}{% endif %}<br>
    {% endfor %}
{% else %}
    <p>None</p>
{% endif %}

</center>

{% endblock %}
